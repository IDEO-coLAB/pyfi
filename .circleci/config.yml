version: 2
jobs:
  test-3.4:
    docker:
      - image: circleci/python:3.4.8-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm test

  test-2.7:
    docker:
      - image: circleci/python:2.7.14-stretch-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm test
workflows:
  version: 2
  test:
    jobs:
      - test-3.4
      - test-2.7
